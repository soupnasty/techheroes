version: '2'
services:
    db:
        restart: always
        image: postgres
        ports:
          - "5432:5432"

    redis:
        restart: always
        image: redis
        ports:
          - "6379:6379"

    django:
        restart: always
        build:
            context: .
            dockerfile: ./docker/django/Dockerfile
        command: python manage.py runserver 0.0.0.0:8000
        depends_on:
          - db
        volumes:
          - .:/src
        ports:
          - "8000:8000"
        env_file:
          - ./env/dev.txt

    web:
        restart: always
        build:
            context: .
            dockerfile: ./docker/web/Dockerfile
        command: bash -c "yarn && npm run dev"
        links:
          - django
        volumes:
          - .:/src

    worker:
        restart: always
        build:
            context: .
            dockerfile: ./docker/django/Dockerfile
        command: python manage.py qcluster
        depends_on:
          - db
          - redis
        volumes:
          - .:/src
        env_file:
          - ./env/dev.txt