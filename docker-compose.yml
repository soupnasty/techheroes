version: '2'
services:
    db:
        image: postgres
        ports:
          - "5432:5432"

    redis:
        image: redis
        ports:
          - "6379:6379"

    django:
        build: .
        image: techheroes/django
        command: python manage.py runserver 0.0.0.0:8000
        depends_on:
          - db
        volumes:
          - .:/src
        ports:
          - "8000:8000"
        env_file:
          - ./env/dev.txt

    web:
        image: node:6.9.2-onbuild
        command: npm run dev
        links:
          - django
        volumes:
          - .:/usr/src/app/
        ports:
          - "3000:3000"

    worker:
        image: techheroes/django
        command: python manage.py qcluster
        depends_on:
          - db
          - redis
        volumes:
          - .:/src
        env_file:
          - ./env/dev.txt
